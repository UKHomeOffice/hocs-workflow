buildscript {
    ext {
        springBootVersion = '2.0.3.RELEASE'
        camelVersion = '2.18.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencyManagement {
	imports {
		mavenBom 'org.camunda.bpm:camunda-bom:7.9.0'
	}
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web") {
		exclude module: "spring-boot-starter-tomcat"
	}

	compile('org.springframework.boot:spring-boot-starter-jetty')
	compile('net.logstash.logback:logstash-logback-encoder:5.1')
	compile('org.springframework.boot:spring-boot-starter-json')
    compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')

	compile ('org.camunda.bpm:camunda-engine-spring:7.9.0')

    compile group: 'org.apache.camel', name: 'camel-spring-boot', version: camelVersion
    compile group: 'org.apache.camel', name: 'camel-jackson', version: camelVersion
    compile group: 'org.apache.camel', name: 'camel-aws', version: camelVersion
    compile group: 'org.apache.camel', name: 'camel-gson', version: camelVersion
    compile group: 'org.apache.camel', name: 'camel-rabbitmq', version: camelVersion

	runtime('org.postgresql:postgresql')

	compileOnly('org.projectlombok:lombok')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('io.projectreactor:reactor-test')
	testCompile('org.assertj:assertj-core')
}
