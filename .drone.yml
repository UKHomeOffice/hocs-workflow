    - main

services:
  - name: postgres
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: dev

steps:
  - name: test project
    image: quay.io/ukhomeofficedigital/openjdk11:v11.0.5_10
    environment:
      SPRING_PROFILES_ACTIVE: "development, local"
      DOCS_QUEUE_NAME: document-queue
